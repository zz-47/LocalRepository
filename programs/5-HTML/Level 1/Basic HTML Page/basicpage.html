
<!DOCTYPE html>                      <!--   Tells browser that you are using HTMLS   -->

<!--    ROOT / STARTING TAG    -->

<html lang="en">                     <!--    root of an HTML document / root / biggest element -->



<!--       This Tag shows the element NOT SHOWN ON OUR WEBPAGE  / DATA of PROVIDED   DATA  / ensures the quality on diferent devices / aspect ratio -->

<head>                               <!--     Container for metadata                 -->


    <meta charset="UTF-8">            <!--     Shows that its using UNICODE TEXT FORMAT -8 / encoding scheme-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- set window size    -->


    <title>Document</title>           <!--     page title    -->


</head>



<!--     SHOW THE THINGS WE NEED TO SHOW IN OUR WEB PAGE         -->



<body>                                <!--      contains all data rendered by the browser-->

    <p>  HELLO WORLD ! </p>           <!--      paragraph tag            -->    
    

  </body>

</html>




          <!--      HERE : 
                         
          <html>  tag is a parent tag / root tag 
                          
          <head>  tag is  a  child tag of <html>  and sibling of <body>
            
          <body>  tag is a child tag of <html>   and sibling of <head>
                         
            -->
